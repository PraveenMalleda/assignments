<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class="heading">Calculator</h1>
    <div class="d-flex flex-row justify-content-center mt-5">
        <div class="calculator">
            <form>
                <input type="text" id="display" class="res">
                <div class="buttons">
                    <div class="row">
                        <input type="button" class="btn1" value="7" name="b7" onclick="val(b7.value)">
                        <input type="button" class="btn1" value="8" name="b8" onclick="val(b8.value)">
                        <input type="button" class="btn1" value="9" name="b9" onclick="val(b9.value)">
                        <input type="button" class="btn1" value="+" name="add" onclick="val(add.value)">
                    </div>
                    <div class="row">
                        <input type="button" class="btn1" value="4" name="b4" onclick="val(b4.value)">
                        <input type="button" class="btn1" value="5" name="b5" onclick="val(b5.value)">
                        <input type="button" class="btn1" value="6" name="b6" onclick="val(b6.value)">
                        <input type="button" class="btn1" value="-" name="sub" onclick="val(sub.value)">
                    </div>
                    <div class="row">
                        <input type="button" class="btn1" value="1" name="b1" onclick="val(b1.value)">
                        <input type="button" class="btn1" value="2" name="b2" onclick="val(b2.value)">
                        <input type="button" class="btn1" value="3" name="b3" onclick="val(b3.value)">
                        <input type="button" class="btn1" value="*" name="mul" onclick="val(mul.value)">
                    </div>
                    <div class="row">
                        <input type="button" class="btn1" value="0" name="b0" onclick="val(b0.value)">
                        <input type="button" class="btn1" value="." name="dot" onclick="val(dot.value)">
                        <input type="button" class="btn1" value="/" name="divi" onclick="val(divi.value)">
                        <input type="button" class="btn1" value="%" name="mod" onclick="val(mod.value)">
                    </div>
                    <div class="row">
                        <input type="button" class="btn-success btn1 btn " value="=" onclick="calculate()">
                        <input type="button" class="btn1 btn btn-danger" value="clear" onclick="clr()">
                        <input type="button" class="btn1" value="^" name="pow" onclick="val('**')">
                    </div>
                </div>
            </form>
        </div>
        <div class="ml-5">
            <div class="d-flex flex-column justify-content-center">
                <h2 class="heading">History</h2>
                <div class="bg-secondary text-black p-2" id="history">
                </div>
            </div>
        </div>
    </div>
        <script>
            var inp_value = document.getElementById("display");
            var historyEl = document.getElementById("history");
            var prev = ""
            function val(value) {
                inp_value.value = inp_value.value + value;
                prev = inp_value.value + " = "
            }
            function calculate() {
                if (inp_value.value == "") {
                    alert("Enter numbers")
                }
                else {
                    var para = document.createElement("p")
                    inp_value.value = eval(inp_value.value)
                    prev = prev + inp_value.value;
                    para.innerText = prev;
                    historyEl.appendChild(para)
                }
            }
            function clr() {
                inp_value.value ="";
            }
        </script>
</body>

</html>
